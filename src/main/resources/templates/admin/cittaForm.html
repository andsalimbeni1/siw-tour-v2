<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<title>Tour SIW-2022</title>
<style type="text/css">
    
	.navbar-custom{
		height:100px;
	}

    body {
    background-image: url("/images/siw-tour.jpg");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: 'Raleway', sans-serif;
    }

    .main-wrapper{
        height: 100%;
        background-color: rgba(255, 255, 255, 0.90);
        width: 50vw;
   	    box-sizing: border-box;
    }

    input{
        box-sizing: border-box;
    }
    
    a{
    text-decoration: none;
    font-size: larger;
    margin: 2em;
    color: black;
    }

    a:hover{
    color: gray;
    }

</style>
</head>
<body>
<nav class="navbar navbar-custom navbar-expand-lg bg-light">
  <div class="container-fluid">
     <span class="navbar-brand mb-0 h1">Tour SIW-2022</span>
        <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/default}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allEscursioni}">Elenco escursioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allAttrazioni}">Elenco attrazioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allRegioni}">Elenco regioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allGuide}">Elenco guide</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profilo}">Profilo utente</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="p-4 main-wrapper my-5 m-auto rounded">
		<h1 class="border-bottom border-dark pb-3">Aggiungi città</h1>
		
		<form action="#" th:action="@{/admin/cittaForm}" method="post" th:object="${citta}">
		
			<div class="mt-4">
			<label class="form-label fs-4">Nome:</label>
			<input class="form-control" type="text" placeholder = "Nome" th:field="*{nome}" required/>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="{nome}">Errore nome</span><br/>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Regione:</label>
			<select class="form-select " th:object="${listaRegioni}" name="regioneSelezionata" required>
				<option th:each="regione : ${listaRegioni}"
                            th:value="${regione.id}"
                            th:text="${regione.nome}">
			</select>
			</div>
			
			<div class="mt-2">
			<label class="form-label fs-4">Attrazione 1:</label>
			<select class="form-select" th:object="${attrazione1}" name="attrazione1" required>
				<option th:each="attrazione1 : ${attrazioni}"
						th:value="${attrazione1.id}"
						th:text="${attrazione1.nome}">
			</select>
			</div>
			
			<div class="mt-2">
			<label class="form-label fs-4">Attrazione 2:</label>
			<select class="form-select" th:object="${attrazione2}" name="attrazione2" required>
				<option th:each="attrazione2 : ${attrazioni}"
						th:value="${attrazione2.id}"
						th:text="${attrazione2.nome}">
			</select>
			</div>
			
			<div class="mt-2">
			<label class="form-label fs-4">Attrazione 3:</label>
			<select class="form-select" th:object="${attrazione3}" name="attrazione3" required>
				<option th:each="attrazione3 : ${attrazioni}"
						th:value="${attrazione3.id}"
						th:text="${attrazione3.nome}">
			</select>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Attrazione 4:</label>
			<select class="form-select" th:object="${attrazione4}" name="attrazione4" required>
				<option th:each="attrazione4 : ${attrazioni}"
						th:value="${attrazione4.id}"
						th:text="${attrazione4.nome}">
			</select>
			</div>
			
			<button class="btn btn-outline-success my-4" type="submit">Aggiungi</button>
			<a class="btn btn-outline-dark my-4" role="button" th:href="@{/allCitta}">Elenco città</a>
		
		</form>
		
	</div>
</body>
</html>
