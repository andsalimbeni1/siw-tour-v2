<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<title>Tour SIW-2022</title>
<style type="text/css">
    
	.navbar-custom{
		height:100px;
	}

    body {
    background-image: url("/images/siw-tour.jpg");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: 'Raleway', sans-serif;
    }

    .main-wrapper{
        height: 100%;
        background-color: rgba(255, 255, 255, 0.90);
        width: 50vw;
   	    box-sizing: border-box;
    }

    input{
        box-sizing: border-box;
    }
    
    a{
    text-decoration: none;
    font-size: larger;
    margin: 2em;
    color: black;
    }

    a:hover{
    color: gray;
    }

</style>
</head>
<body>
<nav class="navbar navbar-custom navbar-expand-lg bg-light">
  <div class="container-fluid">
     <span class="navbar-brand mb-0 h1">Tour SIW-2022</span>
        <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/default}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allCitta}">Elenco città</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allAttrazioni}">Elenco attrazioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allRegioni}">Elenco regioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/allGuide}">Elenco guide</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profilo}">Profilo utente</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="p-4 main-wrapper my-5 m-auto rounded ">
		<h1 class ="border-bottom border-dark pb-3">Aggiungi escursione</h1>
		
		<form action="#" th:action="@{/admin/escursioneForm}" method="post" th:object="${escursione}">
		
			<div class="mt-4">
			<label class="form-label fs-4">Nome:</label>
			<input class="form-control" type="text" placeholder = "Nome" th:field="*{nome}" required/>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Errore nome</span><br/>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Descrizione:</label>
			<input class="form-control" type="text" placeholder = "Descrizione" th:field="*{descrizione}" required/>
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">Errore descrizione</span><br/>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Guida:</label>
			<select class="form-select " th:object="${listaGuide}" name="guidaSelezionata" required>
				<option th:each="guida : ${listaGuide}"
                            th:value="${guida.id}"
                            th:text="${guida.nome + ' ' + guida.cognome}">
			</select>
			</div>
			
			<div class="my-4">
			<label class="form-label fs-4">Citta 1:</label>
			<select class="form-select" th:object="${citta1}" name="citta1" required>
				<option th:each="citta1 : ${listaCitta}"
                            th:value="${citta1.id}"
                            th:text="${citta1.nome}">
			</select>
			</div>
			
			<div class="my-4">
			<label class="form-label fs-4">Città 2:</label>
			<select class="form-select" th:object="${citta2}" name="citta2" required>
				<option th:each="citta2 : ${listaCitta}"
                            th:value="${citta2.id}"
                            th:text="${citta2.nome}">
			</select>
			</div>
			
			<div class="my-4">
			<label class="form-label fs-4">Città 3:</label>
			<select class="form-select" th:object="${citta3}" name="citta3" required>
				<option th:each="citta3 : ${listaCitta}"
                            th:value="${citta3.id}"
                            th:text="${citta3.nome}">
			</select>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Città 4:</label>
			<select class="form-select" th:object="${citta4}" name="citta4" required>
				<option th:each="citta4 : ${listaCitta}"
                            th:value="${citta4.id}"
                            th:text="${citta4.nome}">
			</select>
			</div>
			
			<div>
			<button class="btn btn-outline-success my-4" type="submit">Aggiungi</button>
			<a class="btn btn-outline-dark my-4" role = "button" th:href="@{/allEscursioni}">Elenco escursioni</a>
			</div>
		
		</form>
	</div>
</body>
</html>
